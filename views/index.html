{% extends "layout.html" %}

{% block content %}
<h1>May  the Node be with you</h1>
<p>Star wars quotes</p>


<ul class="quotes">
    {% for q in quotes%}
    <li class="quote">
        <span>{{q.name }}</span>
        <span>{{q.quote }}</span>
    </li>
    {% endfor %}
</ul>

<form action="/quotes" method="POST">
    <input type="text" placeholder="name"
           name="name">
    <input type="text" placeholder="quote"
           name="quote">
    <button type="submit">Submit</button>
</form>


<div>
    <h2>Replace last quote written by Master Yoda with a quote written by Darth Vadar</h2>
    <button id="update"> Darth Vadar invades! </button>
</div>

<div>
    <h2>Delete Darth Vadar's first quote</h2>
    <button id="delete"> Delete first Darth Vadar quote </button>
</div>
<script src="/javascripts/main.js"></script>
{% endblock %}
